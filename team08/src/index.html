<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/swiper-4.1.6.min.css">
    <style>
        * {
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        
        .wrap {
            width: 100%;
            height: 300px;
        }
        
        .swiper-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .swiper-wrapper {
            width: 100%;
            height: 100%;
        }
        
        .swiper-slide {
            width: 100%;
            height: 100%;
        }
        
        .swiper-slide img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src='./js/libs/swiper-4.1.6.min.js'></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/flexible.js"></script>
    <div class="box">

            <div class="wrap">

                    <div class='swiper-wrapper'>

                        </div>

                            <img src="img/2.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/6.png" alt="">
                        </div> -->
                    </div>
                </div>
            </div>

        </section>
        <footer></footer>
    </div>
